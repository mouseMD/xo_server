<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="static/favicon.ico" />
    <link rel="stylesheet" href="static/style.css" />
    <title>My Webpage</title>
</head>
<body>
    <script src="static/sockets.js">

    </script>
    <div id="header">
        {% include 'header.html' %}
        <H1>User {{user}} is connected and waiting game.</H1>
    </div>
    <div id="content">
        <div id="first_player">
            FIRST PLAYER
        </div>
        <div id="second_player">
            SECOND PLAYER
        </div>
        <canvas height="200" width="640" id='example'>Обновите браузер</canvas>
        <div id="decision_controls">
            <input type="button" value="ready" onclick="send_ready()">
            <input type="button" value="move" onclick="send_move()">
            <input type="button" value="resign" onclick="send_resign()">
            <input type="button" value="offer" onclick="send_offer()">
        </div>
        <textarea id="debug" rows="10" cols="80" name="text"></textarea>
	</div>
    <script src="static/board.js"></script>
    <div id="footer">
        {% include 'footer.html' %}
    </div>
</body>
</html>
